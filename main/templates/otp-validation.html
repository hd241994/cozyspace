{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Medilab Bootstrap Template - Index</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

</head>
<style type="text/css">
  body {
    background: #f8f8f8;
  }
</style>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="logo "><a href="index.html"><img src="{% static 'assets/img/logo.png' %}"></a></h1>
    </div>
  </header><!-- End Header -->

  <main id="main " class="mt-5">
    <div class="container ">
      <form method='post'>
        {% csrf_token %}
        <h3 class="text-center">YOUR ESTIMATE IS ALMOST READY</h3>
        <p class="text-center"><small class="text-center">STEP 3 OF 3</small></p>
        <div class="row  border rounded w-60  bg-white">
          <div class="col">
            <div class="mt-5 px-2">
              <p class="text-center">Enter your OTP</p>
              <div class="form-group">
                <div class="form-row">
                  <input id="otp" type="text" name="otp" maxlength="100" autocomplete="off"
                    class="border-0 border-bottom form-control px-0 py-2 mt-3" placeholder="OTP" value="">
                </div>

                <div class="form-row mt-4">
                  <button class="w-100 fw-bold btn ms-0"> Validate</button>
                </div>
              </div>

            </div>
          </div>
          <div class="col border-start px-0  ">

            <img src="{% static 'assets/img/form-side.jpg' %}" class="img-fluid w-100 ">

          </div>
        </div>
      </form>
    </div>
  </main>
  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
